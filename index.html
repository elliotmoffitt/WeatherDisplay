<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather Display</h1>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <h3>Search for a City:</h3>
                        <input type="email" class="form-control" id="weather-input" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary" id="weather-btn">Search</button>
                </form>
            </div>
            <div class="col-md-9">
                <p class="temperature">Temperature: </p>
                <P class="humidity">Humidity: </P>
                <p class="wind-speed">Wind Speed: </p>
                <p class="uv-index">UV Index: </p>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
